<ion-badge class="primary" *ngIf="status == 'confirmed'">&nbsp;</ion-badge>
<ion-badge class="warning" *ngIf="status == 'warning_payment'">&nbsp;</ion-badge>
<ion-badge class="danger" *ngIf="status == 'canceled'">&nbsp;</ion-badge>
<ion-badge class="tertiary" *ngIf="status == 'in_transit'">&nbsp;</ion-badge>
<ion-badge class="success" *ngIf="status == 'completed'">&nbsp;</ion-badge>
